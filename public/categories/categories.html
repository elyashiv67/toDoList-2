<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@7.1.0/js/all.min.js"></script>
    <title>categories</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="container">
        <h1>Categories Management</h1>

        <div><button class="btn btn-primary" onclick="addCategoryShow()">Add Category</button></div>
        <div class="inputContainer-overlay-hidden" id="inputContainer" onclick="closeInputContainer(event)">
          <div class="inputContainer-content">
              <h2 id="inputTitle">Add New Category</h2>
              <input type="number" value="" id="categoryID" hidden>
              <input type="text" id="categoryName" placeholder="Category Name">
              <select id="userName" required>
                <option value="">Select user</option>
            </select>
            <button id="addCategoryBtn" class="btn btn-primary" onclick="inputBtnHandler()">Add Category</button>
          </div>
        </div>
        <div id="CategoriesContainer"></div>




        <script src="./categories.js"></script>
</body>
</html>
